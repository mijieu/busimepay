<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="#{localeService.language}">
<f:view contentType="text/html" locale="#{localeService.locale}">
	<h:head>
		<title>Business Made Easy - Templates</title>
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>
		<f:facet name="middle">
			<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
			<h:outputStylesheet library="css" name="layout.css" />
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
		</f:facet>
		<f:facet name="last">
		</f:facet>
	</h:head>
	<h:body>
		<h:panelGroup layout="block" styleClass="slogan">
			<h:outputText value="BusiME Designer [Prototyp]" />
		</h:panelGroup>
		<h:form id="mainForm" prependId="false">
			<ui:include src="/views/menu/menubar.xhtml" />
			<h:panelGroup layout="block" styleClass="imagesBlock">
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-12">
							<p:imageSwitch effect="fade" id="fadeEffect" speed="1500" slideshowSpeed="1000">
								<ui:repeat value="#{imageViewHandler.images}" var="image"
									id="fadeEffectImages">
									<p:graphicImage name="#{image}" library="images" cache="false"
										id="image" width="100%" style="right:0px"/>
								</ui:repeat>
							</p:imageSwitch>
						</div>
					</div>
				</div>
			</h:panelGroup>
			<ui:include src="/views/content/main_content.xhtml" />
		</h:form>
		<ui:insert name="footer" />
		<h:outputStylesheet name="webjars/font-awesome/5.2.2/css/fontawesome.css" />
		<h:outputScript name="bootstrap/js/bootstrap.js" />
	</h:body>
</f:view>
</html>
